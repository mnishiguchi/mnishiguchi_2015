<!--
  blogPosts
-->

<!-- Filter -->
<input type="text"
  ng-model="filterKey"
  ng-change="blogPosts.filterData( filterKey )"
  placeholder="Filter the posts"
  class="form-control">

<!-- Loading indicator -->
<div ng-if="! blogPosts.posts">

  <i class="fa fa-spinner fa-spin"></i>
  Loading data...

</div>

<!-- Blog list -->
<div
  ng-repeat="post in blogPosts.filteredPosts">

  <blog-post
    post="post">
  </blog-post>

  <hr>

</div>
